<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente - DOWNTOWN MVC</title>
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #0000; font-family: 'Oldenburg', serif; border: 2px solid #000000;">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}" style="font-family: 'Oldenburg', serif;">DOWNTOWN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cliente/cadastar}" style="font-family: 'Oldenburg', serif;">Cadastrar Cliente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cliente/listar}" style="font-family: 'Oldenburg', serif;">Listagem de Clientes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="bg-white text-dark text-center py-5" style="background-color: #e5bb9c; font-family: 'Oldenburg', serif;">
  <div class="container">
    <h1 class="display-4">Cadastro de Cliente</h1>
  </div>
</div>

<main class="container my-5">
  <form th:action="@{/cliente/cadastrar}" th:object="${cliente}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
      <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
    </div>


    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" th:field="*{nome}" class="form-control" placeholder="Digite o nome" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Sobrenome</label>
      <input type="text" th:field="*{sobrenome}" class="form-control" placeholder="Digite o sobrenome" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" placeholder="Digite o email" required>
    </div>


    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input type="text" th:field="*{cpf}" class="form-control" placeholder="Digite o CPF" required maxlength="11">
    </div>


    <div class="mb-3">
      <label class="form-label">Data de Nascimento</label>
      <input type="date" th:field="*{dataNascimento}" class="form-control" required>
    </div>


    <div class="mb-3">
      <label class="form-label">RG</label>
      <input type="text" th:field="*{rg}" class="form-control" placeholder="Digite o RG" required maxlength="9">
    </div>


    <div class="mb-3">
      <label class="form-label">DDD</label>
      <input type="text" th:field="*{telefone.ddd}" class="form-control" placeholder="Digite o DDD" required maxlength="2">
    </div>

    <div class="mb-3">
      <label class="form-label">Número do Telefone</label>
      <input type="text" th:field="*{telefone.numeroTelefone}" class="form-control" placeholder="Digite o número do telefone" required maxlength="11">
    </div>

    <button type="submit" class="btn" style="background-color: #000000; font-family: 'Bodoni Seventy Two Bold', serif; color: white;">
      Cadastrar Cliente
    </button>
  </form>
</main>

<footer class="text-black text-center py-3" style="background-color: #0000; font-family: 'Oldenburg', serif; border: 2px solid #000000;">
  <p class="mb-0">DOWNTOWN MVC &copy; 2024 - Projeto FIAP</p>
</footer>

</body>
</html>
