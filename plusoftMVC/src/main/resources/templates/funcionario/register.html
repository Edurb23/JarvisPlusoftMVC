<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário - DOWNTOWN MVC</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #0000; font-family: 'Oldenburg', serif; border: 2px solid #000000;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}" style="font-family: 'Oldenburg', serif;">DOWNTOWN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/funcionario/listar}" style="font-family: 'Oldenburg', serif;">Listagem de Funcionários</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Cadastro de Funcionário</h1>
    <form th:action="@{/funcionario/register}" th:object="${funcForm}" method="post">


        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Digite o nome de usuário" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Digite a senha" required>
        </div>

        <div class="form-group">
            <label>Roles:</label><br>
            <div th:each="role : ${roles}">
                <input type="checkbox" th:field="*{roles}" th:value="${role.name}">
                <label th:text="${role.label}"></label><br>
            </div>
        </div>


        <button type="submit" class="btn" style="background-color: #000000; font-family: 'Bodoni Seventy Two Bold', serif; color: white;">
            Cadastrar Funcionário
        </button>
    </form>
</div>

</body>
</html>
